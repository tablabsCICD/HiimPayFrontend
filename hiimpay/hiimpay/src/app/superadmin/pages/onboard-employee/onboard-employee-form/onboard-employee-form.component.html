   <div class="row ">
      <div class="col-lg col-md col-sm-12">
        <div class="d-flex align-items-center justify-content-between">
          <h3 style="margin: 0;color: #103a7f;font-weight: bolder; ">Employee Onboarding</h3>
        
        </div>
    </div>
    </div>
<form class="mx-3 my-5" [formGroup]="form" (ngSubmit)="submit()">
  <div class="row">
    <div class="col">
      <label>Name</label>
      <input formControlName="name" class="form-control" />
    </div>
    <div class="col">
      <label>Primary Email</label>
      <input formControlName="email" class="form-control" />
    </div>
  </div>
  <div class="row mt-2">
    <div class="col">
      <label>Secondary Email</label>
      <input formControlName="secondEmail" class="form-control" />
    </div>
    <div class="col">
      <label>Phone</label>
      <input formControlName="phone" class="form-control" />
    </div>
  </div>
  <div class="row mt-2">
    <div class="col">
      <label>Designation</label>
      <input formControlName="designation" class="form-control" />
    </div>
    <div class="col"></div>
  </div>
  <div class="row mt-2">
    <div class="col">
      <label>Company</label>
      <input formControlName="company" class="form-control" readonly />
    </div>
    <div class="col">
      <label>Start Date</label>
      <input type="date" formControlName="startDate" class="form-control" />
    </div>
  </div>
  <div class="row mt-2">
    <div class="col">
      <label>Employee ID</label>
      <input formControlName="employeeId" class="form-control" readonly />
    </div>
    <div class="col">
      <label>Photo</label>
      <input type="file" (change)="onFileChange($event)" accept="image/*" class="form-control" />
    </div>
  </div>
  <div class="mt-3 text-end">
    <button type="button" class="btn btn-secondary me-2" (click)="cancel()">Cancel</button>
    <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Onboard</button>
  </div>
</form>
