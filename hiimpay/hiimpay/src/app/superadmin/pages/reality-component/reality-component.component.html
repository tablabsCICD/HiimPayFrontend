<div class="container mx-5" style="height: 100vh;">
<div class="row mb-2 " >
    <div class="col-lg col-md col-sm-12">
      <div class="d-flex align-items-center justify-content-between">
        <!-- <h3 style="margin: 0;color: #103a7f;font-weight: bolder;">Reality Component</h3> -->
        <!-- <span class="blue-color font-weight-bold"style="font-family: poppins;font-weight: 700;"> Project Name : ABC</span>
        <span class="blue-color font-weight-bold ms-4"style="font-family: poppins;font-weight: 700;">
          EXwise Consultant : name</span> -->
      </div></div>
  </div>
  <div class="row ">
    <div class="col ">
        <h3 class="font-weight-bold" style="color: #103a7f;">Reality Component</h3>
    </div>
    <div class="col  d-flex justify-content-end align-self-center mb-2">

       
            <button class="p-2 rounded button-color text-white  border-0"(click)="openPopup()">Create
                Component</button>
       
      
    </div>
  
</div>

<section class="mt-3" style="height: 100vh;">
    <div class="row table-row row-head gx-0">
      <div class="col ">Component Name</div>
      <div class="col ">Description</div>
      <div class="col ">Weightage</div>
<div class="col">Action</div>
  
    </div>
    <div class="tableCointainer">
      <div
        class="row gx-0 table-row row-body px-0 "
        *ngFor="let item of data" >
      
      <div class="col">{{ item.componentName }} </div>
        <div class="col">
          <div class="material">
            <div class="col"> {{ item.description }}</div>
          </div>
        </div>
        <div class="col">
          {{ item.weightage }}
         
        </div>
        <div class="col">     <button mat-icon-button [matMenuTriggerFor]="menu" class="ellipsis-button" >
            <mat-icon class="ellipsis-icon">more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu" class="custom-menu rounded-lg">
            <button mat-menu-item (click)="edit(item.id )">
              <mat-icon>edit</mat-icon>
              <span>Edit</span>
            </button>
            <button mat-menu-item (click)="deleteComponent(item.id )">
              <mat-icon>delete</mat-icon>
              <span>Delete</span>
            </button>
            <!-- <button mat-menu-item (click)="openPopupQuestion(item.id)">
              <mat-icon>comment</mat-icon>
              <span>Assign question</span>
            </button> -->
           
          </mat-menu></div>
    </div>
    </div>
    <div
    class="text-end my-4"
    style="font-weight: 300 !important; font-size: 13px"
  >
    <!-- <pagination-controls
      (pageChange)="pageChangeEvent($event)"
      [maxSize]="5"
    ></pagination-controls> -->
  </div>
  </section>
  
</div>
