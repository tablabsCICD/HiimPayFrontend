<section class="h-100 d-flex justify-content-center mainSection">
  <div class="container mt-5 d-flex justify-content-center">
    <div class="row justify-content-center w-100">
      <div class="col-lg-8 col-md-10 col-sm-12">

        <!-- Back Button -->
        <button class="btn rounded-circle mb-3 text-white"
                style="background-color:#103a7f"
                (click)="goBack()">
          <i class="fas fa-arrow-left"></i>
        </button>

        <!-- Profile Card -->
        <div class="card shadow-sm">
          <div class="card-body p-4">

            <h3 class="mb-4">My Profile</h3>

            <!-- Name -->
            <div class="row mb-3">
              <div class="col-4 fw-bold">Name</div>
              <div class="col-8 text-muted">{{ profileInfo?.name }}</div>
            </div>

            <!-- Email -->
            <div class="row mb-3">
              <div class="col-4 fw-bold">Email</div>
              <div class="col-8 text-muted">{{ profileInfo?.email }}</div>
            </div>

            <!-- Status -->
            <div class="row mb-3">
              <div class="col-4 fw-bold">Status</div>
              <div class="col-8">
                <span class="badge bg-success"
                      *ngIf="profileInfo?.active">
                  Active
                </span>
                <span class="badge bg-danger"
                      *ngIf="!profileInfo?.active">
                  Inactive
                </span>
              </div>
            </div>

            <hr>

            <!-- Actions -->
            <div class="d-flex justify-content-end gap-3">
              <button class="btn btn-outline-primary btn-sm"
                      (click)="onEdit()">
                <i class="fas fa-edit me-1"></i> Edit
              </button>

              <button class="btn btn-outline-secondary btn-sm"
                      (click)="onManageAccess()">
                <i class="fas fa-user-shield me-1"></i> Access
              </button>

              <button class="btn btn-outline-danger btn-sm"
                      (click)="onDelete()">
                <i class="fas fa-trash me-1"></i> Delete
              </button>
            </div>

          </div>
        </div>

      </div>
    </div>
  </div>
</section>
