<form [formGroup]="assignRealityTouchpointForm">
    <div class="section">
      <div class="row mx-1">
        <div class="col-12 my-2">
          <button type="button" class="close bthnHover" aria-label="Close" (click)="onClose()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
      </div>
      <div class="row mx-3">
        <div class="col-md col-sm">
          <div class="d-flex align-items-center justify-content-between">
            <h3 style="margin: 0;color: #103a7f;font-weight: bolder;">Assign reality & touchpoints</h3>
          </div>
        </div>
      </div>
      <div class="mt-5">
        <div class="row mx-3">
          <div class="col-md col-sm">
            <select formControlName="realityTouchpointStageId" class="form-select form-select-sm mb-1 p-3" aria-label=".form-select-sm example" (change)="onChangeOfStage($event)">
              <option value="" selected disabled>Please select stage</option>
              <option *ngFor="let item of allRealityToucpoint" [value]="item.id">{{item?.stageName}}</option>
              <option *ngIf="allRealityToucpoint.length <= 0" disabled>No data found for stage</option>
            </select>
            <div *ngIf="assignRealityTouchpointForm.get('realityTouchpointStageId')?.invalid && showErrors" class="text-danger">Please select a stage.</div>
          </div>
        </div>
        <div class="row mt-2 mx-3" *ngIf="displaydropDown && listSubphase?.length > 0">
          <div class="col-md col-sm">
            <select formControlName="subphaseId" class="form-select form-select-sm mb-1 p-3" aria-label=".form-select-sm example" (change)="onChangeOfSubphase($event)">
              <option value="" selected disabled>Please select employee experience phase name</option>
              <option *ngFor="let item of listSubphase" [value]="item.subphaseId">{{item?.subPhaseName}}</option>
              <option *ngIf="listSubphase.length <= 0" disabled>No data found for phase</option>
            </select>
            <div *ngIf="assignRealityTouchpointForm.get('subphaseId')?.invalid && showErrors" class="text-danger">Please select employee experience phase.</div>
          </div>
        </div>
        <div class="row mt-2 mx-3 text-center" *ngIf="displaydropDown && listSubphase?.length <= 0  && phasesLoaded">
          <p>No employee experience phases found. This is not ready to be assigned.</p>
        </div>
        <div class="row mx-3 mt-3">
          <div class="col-md col-sm">
            <input type="text" [(ngModel)]="whyThisIsImportant" placeholder="Why this is important?" class="w-100 form-control">
          </div>
        </div>
      </div>
    </div>
  
    <div class="row mx-3 mb-3">
      <div class="col-md col-md text-center">
        <button class="btn w-50" style="margin-top: 3em;background-color: #103a7f;color: white;" (click)="assign()">Assign reality touchpoint</button>
      </div>
    </div>
  </form>
