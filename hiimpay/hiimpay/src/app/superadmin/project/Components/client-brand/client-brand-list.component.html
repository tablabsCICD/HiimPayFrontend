<div class="brand-list-root py-4 px-4">
  <div class="page-header">
    <div class="header-left">
      <h2>Client Brand Listing</h2>
      <div class="subtitle">Manage brands for this client</div>
    </div>
    <div class="header-right">
      <button mat-stroked-button color="primary" (click)="openUpdateBrand()">Update Brand</button>
    </div>
  </div>

  <div class="filters">
    <input class="search" type="text" placeholder="Search by brand name or code" [(ngModel)]="q" (input)="applyFilters()" />
    <label class="in-stock">
      <input type="checkbox" [(ngModel)]="inStockOnly" (change)="applyFilters()" />
      In Stock Only
    </label>
  </div>

  <div class="table-wrap">
    <table class="brand-table">
      <thead>
        <tr>
          <th>Brand Name</th>
          <th>Category</th>
          <th>Value Range</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let brand of filtered" class="clickable" (click)="openCoupons(brand)">
          <td>{{ brand.name }}</td>
          <td>{{ brand.categories.join(', ') || '-' }}</td>
          <td>Rs {{ brand.epayMinValue }} - Rs {{ brand.epayMaxValue }}</td>
          <td>{{ brand.stockAvailable ? 'In Stock' : 'Out of Stock' }}</td>
          <td>
            <button
              mat-stroked-button
              color="primary"
              (click)="openBrandCategoryCoupons(brand, $event)"
            >
              View
            </button>
          </td>
        </tr>
        <tr *ngIf="filtered.length === 0">
          <td colspan="5" class="empty">No brands found</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
