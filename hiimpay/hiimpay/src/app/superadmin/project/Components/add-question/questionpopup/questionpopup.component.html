<div class="container">
    <div class="row">
        <div class="col-12 mt-2">
            <h2 class="font-weight-bold" style="display: inline; color: #103a7f;">Type of Question</h2>
            <button type="button" class="close" aria-label="Close" (click)="onClose()">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>

        <div class="col-md-10 mt-4 mx-auto">
            <!-- <label for="">Enter type of question</label> -->
            <input type="text" class="w-100 border p-2" placeholder="Type of Question">
            <div class="mt-4 text-right">
                <button type="button" class="py-2 px-4 blue-color rounded border-0 text-white">Save</button>
            </div>
        </div>
    </div>
</div>
