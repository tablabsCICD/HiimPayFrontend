<div mat-dialog-title>{{data.message}}</div>
<mat-dialog-actions style="justify-content: end">
  <button mat-button (click)="onNoClick()" class="noThanks">No thanks</button>
  <button mat-button (click)="onOkClick()" style="background-color: #103a7f; color: white;" cdkFocusInitial>Ok</button>
</mat-dialog-actions>
